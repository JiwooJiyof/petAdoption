<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- flowbite tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In Error - Seeker</title>

</head>
<body>
    <header>
        <nav class="z-10 w-full md:fixed">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="./main.html" class="flex items-center">
                <span class="self-center text-3xl font-bold whitespace-nowrap">Pet Pal</span>
            </a>
            </div>
        </nav>
    </header>
    <section  class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <!-- <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
                Pet Pal    
            </a> -->
            <div class="w-full rounded-lg bg-white shadow-md md:mt-0 sm:max-w-xl xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                        Log In
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-red-500 ">Email</label>
                            <div>   
                                <div class="relative">
                                    <input type="text" id="outlined_error" aria-describedby="outlined_error_help" class="block px-2.5 py-2.5  w-full text-sm text-gray-900 bg-transparent rounded-lg border-1.5 appearance-none border-red-600 focus:outline-none focus:ring-0 focus:border-red-600 peer" placeholder=" " />
                                    <!-- <label for="outlined_error" class="absolute text-sm text-red-600 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Wrong Email</label> -->
                                </div>
                            </div>
                        </div>
                        <!-- Password -->
                        <div>   
                            <div class="flex justify-between items-center">
                                <label for="password" class="block mb-2 text-sm font-medium text-red-500 ">Password</label>
                                <a href="./forgot_pw.html" class="inline-block mb-2 text-sm font-light text-gray-500 hover:underline">Forgot Password?</a>
                            </div>
                            <div class="relative">
                                <input type="password" id="outlined_error_pw" aria-describedby="outlined_error_help" class="block px-2.5 py-2.5  w-full text-sm text-gray-900 bg-transparent rounded-lg border-1.5 appearance-none border-red-600 focus:outline-none focus:ring-0 focus:border-red-600 peer" placeholder=" " />
                                <!-- <label for="outlined_error_pw" class="absolute text-sm text-red-600 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Wrong Password</label> -->
                            </div>
                            <p id="outlined_error_help" class="mt-2 text-xs text-red-600"><span class="font-medium">Coudln't find your Pet Pal Account</span></p>    
                        </div>

                        <!-- <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 hover:bg-gray-900 :ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-medium px-5 py-2.5 text-center">
                            Log In
                        </button> -->
                        <div href="./main_after_login.html">
                            <a href="./main_after_login.html" type="button" class="w-full text-white bg-blue-600 hover:bg-primary-700 hover:bg-gray-900 :ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-medium px-5 py-2.5 text-center">
                                <!-- <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 hover:bg-gray-900 :ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-medium px-5 py-2.5 text-center"> -->
                                    Log In
                                <!-- </button> -->
                            </a>
                        </div>

                        
                        <p class="text-sm font-medium text-gray-500">
                            Don't have an account? <a href="./seeker_signup.html" class="font-medium text-blue-600 hover:underline">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- need to add for the dropdown menu to work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>
</html>
