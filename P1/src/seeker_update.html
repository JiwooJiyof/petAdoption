<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Update Your Information</h2
    <form action="#" method="post">
        <!-- Name Field -->
        <div class="mb-4">
            <label for="name" class="block font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" placeholder="Your Name">
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" placeholder="you@example.com">
        </div>

        <!-- Password Field -->
        <div class="mb-4">
            <label for="password" class="block font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" placeholder="********">
        </div>
        <div class="flex flex-col items-center justify-center">
            <!-- Profile Picture Preview -->
            <div class="mb-4">
                <img id="profile-preview" src="resources/default-profile-image.jpg" alt="Profile Preview" class="w-32 h-32 rounded-full object-cover">
            </div>

            <!-- Profile Picture Upload Field -->
            <div class="mb-4">
                <label for="profile-picture" class="text-gray-600">Update Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" class="hidden">
                <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Select Image</button>
            </div>

        </div>


        <!-- Contact Information Field -->
        <div class="mb-4">
            <label for="contact-info" class="block font-medium text-gray-700">Contact Information</label>
            <textarea id="contact-info" name="contact_information" class="mt-1 p-2 w-full border rounded-md" rows="4" placeholder="Your contact information"></textarea>
        </div>

        <!-- Location Field -->
        <div class="mb-4">
            <label for="location" class="block font-medium text-gray-700">Location</label>
            <input type="text" id="location" name="location" class="mt-1 p-2 w-full border rounded-md" placeholder="Your Location">
        </div>

        <!-- Preferences Checkboxes -->
        <div class="mb-4">
            <p class="block font-medium text-gray-700">Preferences</p>
            <hr> <!-- TODO style me -->
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="preference1" class="form-checkbox text-indigo-600">
                    <span class="ml-2">I wish to be sent emails about new pets available for adoption</span>
                </label>
            </div>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="preference2" class="form-checkbox text-indigo-600">
                    <span class="ml-2">I wish to be sent emails about updates to my ongoing adoptions</span>
                </label>
            </div>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="preference3" class="form-checkbox text-indigo-600">
                    <span class="ml-2">I wish to be sent texts about updates to my ongoing adoptions</span>
                </label>
            </div>

        <!-- Submit Button -->
        <div class="mt-6">
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Update</button>
        </div>
    </form>
</div>

</body>
</html>
