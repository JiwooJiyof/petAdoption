<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
    <style>
        /* Center the content in the 5-section */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="fixed z-10 w-full">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="./main.html" class="flex items-center">
            <span class="self-center text-3xl font-bold whitespace-nowrap">Pet Pal</span>
        </a>
        </div>
    </nav>
    <div class="flex">
        <!-- 2-section -->
        <div class="w-2/5 relative">
            <!-- <div class="p-8 pl-9 pt-4">
                <a href="./main.html">
                    <h1 class="text-3xl mb-4 font-bold">Pet</h1>
                </a>
            </div> -->
            <div class="absolute inset-0 bg-cover bg-no-repeat bg-center">
                <img src="./resources/login/paw.jpg" class="w-screen h-screen opacity-80" alt="pet paw">
            </div>
        </div>
        
        <!-- 5-section -->
        <div class="w-3/5">
            <!-- Center the content in the 5-section -->
            <div class="center-content">
                <!-- Log-in form -->
                <div class="p-8 rounded w-3/5">
                    <h2 class="text-3xl mb-5 font-semibold text-center">Log In</h2>
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-base font-semibold mb-2" for="username">Email</label>
                            <input id="username" type="text" placeholder="Enter Email" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-5">
                            <label class="block text-gray-700 text-base font-semibold mb-2" for="password">Password</label>
                            <input id="password" type="password" placeholder="Enter Password" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 mb-3 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                            
                            <div class="text-center">
                                <a href="#" class="inline-block align-baseline font-medium text-sm text-gray-400 hover:text-gray-800" >
                                    Forgot Password?
                                </a>
                            </div>
                        </div>
                        <div class="mb-5">
                            <a href="./main_after_login.html">
                                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline">
                                    Log In
                                </button>
                            </a>
                            
                        </div>
                        <div>
                            <p class="text-center font-medium text-sm text-gray-400">
                                Don't have an account?
                                <a href="./seeker_signup.html" class="font-semibold leading-6 text-blue-500 hover:text-gray-700">Sign Up</a>
                            </p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
