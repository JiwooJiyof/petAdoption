<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up - Shelter 2</title>
</head>
<body>
    <header>
        <script src="nav_login_shelter.js" > </script>
    </header>
    <!-- Shelter Sign Up -->
    <section class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8">
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-xl xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl mb-2 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                        Settings
                    </h1>
                    <form>
                        <!-- Organization Logo -->
                        <div class="mb-4">
                            <div class="flex items-center justify-center w-full mb-1 gap-2">
                                <label for="dropzone-file" class="flex flex-col items-center justify-center w-14 h-14 border-2 border-gray-300 border-dashed rounded-full cursor-pointer bg-gray-50 hover:bg-gray-100">
                                    <div class="flex flex-col items-center">
                                        <svg class="w-6 h-6 text-gray-500 object-center" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                        </svg>
                                    </div>
                                    <input id="dropzone-file" type="file" class="hidden" />
                                </label>
                                <div>
                                    <img class="w-14 h-14 md:w-14 md:h-14 rounded-full object-cover" src="./resources/shelter/shelter_logo.png" alt="">
                                    <!-- <span class="top-0 left-7 absolute w-3.5 h-3.5 bg-red-500 border-2 border-white md:w-0 md:h-0 md:border-0 md:border-none rounded-full"></span> -->
                                </div>
                            </div>
                            <p class="block text-sm font-normal text-gray-700 text-center">Upload Shelter Logo</p>
                        </div>

                        <!-- Organization Name -->
                        <div class="mb-4">
                            <label for="org-name" class="block mb-2 text-sm font-medium text-gray-900">Organization Name</label>
                            <input type="text" id="org-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="Toronto Adoption Centre" required>
                        </div>
                        <!-- Phone Number -->
                        <div class="mb-4">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone number</label>
                            <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="123-456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
                            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="torontocentre@company.com" required>
                        </div> 
                        <div class="mb-4">
                            <div class="relative">
                                <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900">Current password</label>
                                <input type="password" id="old_password"  class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 appearance-none dark:text-white dark:border-red-500 border-red-600 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer" placeholder="Enter password " required/>

                            </div>
                            <p id="outlined_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"> Incorrect password.</p>

                        </div>
                        <!-- Password -->
                        <div class="grid gap-3 md:grid-cols-2">
                            <div class="mb-4">
                                <label for="password" class="block text-sm font-medium text-gray-900">New password</label>
                                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="" required>
                            </div>
                            <div class="mb-5">
                                <label for="confirm_password" class="block text-sm font-medium text-gray-900">Confirm new password</label>
                                <input type="password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="" required>
                            </div>
                        </div>

                        <!-- Address Section -->
                        <div class="mb-4">
                            <p class="block mb-2 text-sm font-medium text-gray-900">Address</p>
                            <!-- country -->
                            <label for="country" class="block mb-2 text-sm font-medium text-gray-900"></label>
                            <input type="text" id="country" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="Canada" required>
                            <!-- address line 1 -->
                            <label class="block mb-2 text-sm font-medium text-gray-900" for="addr1"></label>
                            <input type="text" id="addr1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="10 Dundas St E Suite 900" required>
                            <!-- address line 2 -->
                            <label class="block mb-2 text-sm font-medium text-gray-900" for="addr2"></label>
                            <input type="text" id="addr2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Address Line 2" required>
                            <!-- city &province -->
                            <div class="grid gap-x-2 md:gap-y-2 md:grid-cols-2">
                                <div>
                                    <label for="city" class="block mb-2 text-sm font-medium text-gray-900"></label>
                                    <input type="text" id="city" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="Toronto" required>
                                </div>
                                <div>
                                    <label for="state" class="block mb-2 text-sm font-medium text-gray-900"></label>
                                    <input type="text" id="state" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="Ontario" required>
                                </div>
                            </div>
                            <label class="block mb-2 text-sm font-medium text-gray-900" for="zip"></label>
                            <input type="text" id="zip" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="M7A 2A1" required>
                        </div>

                        <div class="flex flex-row gap-4">
                            <button type="button" class="py-2.5 px-5 mr-2 mb-5 text-medium font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 w-1/2">
                                <a href="./main/main_after_login.html">Cancel</a>
                                <!-- when get rid of the a tag inside button, will not proceed to main after login -->
                            </button>
                            <button type="submit" class="text-white mb-5 bg-blue-700 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-medium w-1/2 px-5 py-2.5 text-center">
                                <a href="#">Update</a> 
                                <!-- when get rid of the a tag inside button, will not proceed to main after login -->
                            </button>
                        </div>
                            <p class="text-gray-700 ">Update your  <a href="shelter_detail_shelter_view.html" class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                shelters public information
                                <svg class="w-4 h-4 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                </svg>
                            </a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="footer_shelter.js"></script>
    <!-- need to add for the dropdown menu to work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>
</html>
