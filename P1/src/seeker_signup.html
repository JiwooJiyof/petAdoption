<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
    <style>
        /* Center the content in the 5-section */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="fixed z-10 w-full">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="./main.html" class="flex items-center">
            <span class="self-center text-3xl font-bold whitespace-nowrap">Pet Pal</span>
        </a>
        </div>
    </nav>
    <div class="flex">
        <!-- 2-section -->
        <div class="w-2/5 relative">
            <!-- <div class="p-8 pl-9 pt-4">
                <a href="./main.html">
                    <h1 class="text-3xl mb-4 font-bold">Pet</h1>
                </a>
            </div> -->
            <div class="absolute inset-0 bg-cover bg-no-repeat bg-center">
                <img src="./resources/login/paw.jpg" class="w-screen h-screen opacity-80" alt="pet paw">
            </div>
        </div>
        
        <!-- 5-section -->
        <div class="w-3/5">
            <!-- Center the content in the 5-section -->
            <div class="center-content">
                <!-- Log-in form -->
                <div class="p-8 rounded w-3/5">
                    <h2 class="text-3xl mb-7 font-semibold">Pet Seeker Sign Up</h2>
                    <form>
                        <!-- first name & last name  -->
                        <div class="flex justify-between mb-5">
                            <div>
                                <label for="first-name" class="inline-block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="First Name" class="border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline" required >
                            </div>
                            <div> 
                                <label for="last-name" class="inline-block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Last Name" class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline" required>
                            </div>
                        </div>
                        <!-- email -->
                        <div class="mb-5">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="username">Email</label>
                            <input id="username" type="text" placeholder="Enter Email" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <!-- password -->
                        <div class="mb-5">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                            <input id="password" type="password" placeholder="Enter Password" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                        </div>  
                        <!-- consent check box -->
                        <div class="mb-5">
                            <input type="checkbox" id="consent" name="consent" class="border-2 mr-2 leading-tight w-4 h-4">
                            <label for="consent" class="text-gray-700 text-sm font-base">I agree to the Term and Condtions</label>
                        </div>

                        <!-- sign up button -->
                        <div class="mb-5">
                            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline">
                                Sign Up
                            </button>
                        </div>

                        <div>
                            <p class="text-center font-base text-sm text-gray-400 mb-4">
                                Not a Pet Seeker?
                                <a href="./shelter_signup.html" class="font-medium leading-6 text-blue-500 hover:text-gray-700">Pet Shelter Sign Up</a>
                            </p>
                        </div>
                        <div>
                            <p class="text-center font-base text-sm text-gray-400">
                                Already have an account?
                                <a href="./login.html" class="font-medium leading-6 text-blue-500 hover:text-gray-700">Log In</a>
                            </p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
