<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
    <style>
        /* Center the content in the 5-section */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            /* padding: 5rem 0; */
        }
    </style>
</head>
<body>
    <nav class="fixed z-10 w-full">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="./main.html" class="flex items-center">
            <span class="self-center text-3xl font-bold whitespace-nowrap">Pet Pal</span>
        </a>
        </div>
    </nav>
    <div class="flex max-h-screen">
        <!-- 2-section -->
        <div class="w-2/5 relative">
            <!-- <div class="p-8 pl-9 pt-4">
                <a href="./main.html">
                    <h1 class="text-3xl mb-4 font-bold">Pet</h1>
                </a>
            </div> -->
            <div class="absolute inset-0 bg-cover bg-no-repeat bg-center">
                <img src="./resources/login/paw.jpg" class="w-screen h-screen opacity-80" alt="pet paw">
            </div>
        </div>
        
        <!-- 5-section -->
        <div class="w-3/5 overflow-y-auto">
            <!-- Center the content in the 5-section -->
            <div class="center-content py-16">
                <!-- Log-in form -->
                <div class="p-8 rounded w-3/5">
                    <h2 class="text-3xl mb-7 font-semibold">Pet Shelter Sign Up</h2>
                    <form>
                        <!-- Orgnization Name  -->
                        <div class="mb-4">
                            <label for="org-name" class="inline-block text-sm font-medium text-gray-700 mb-2">Organization Name</label>
                            <input type="text" id="org-name" name="org-name" placeholder="Orgnization Name" class="border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline" required >
                        </div>
                        <!-- phone number -->
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="username">Phone Number</label>
                            <input id="phone" type="tel" placeholder="012-345-6789" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <!-- email -->
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="username">Email</label>
                            <input id="username" type="text" placeholder="Enter Email" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <!-- password -->
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                            <input id="password" type="password" placeholder="Enter Password" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                        </div>  
                        <!-- Address -->
                        <div class="mb-5">
                            <p class="block text-gray-700 text-sm font-medium mb-2">Address</p>
                            <!-- country -->
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="country"></label>
                            <input id="country" type="text" placeholder="Country" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                            <!-- address line 1 -->
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="addr1"></label>
                            <input id="addr1" type="text" placeholder="Address Line 1" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                            <!-- address line 2 -->
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="addr2"></label>
                            <input id="addr2" type="text" placeholder="Address Line 2" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">
                            <!-- city & state/province -->
                            <div class="flex justify-between my-2">
                                    <div class="w-1/2 mr-2">
                                        <label for="city" class="text-sm font-medium text-gray-700 mb-2"></label>
                                        <input type="text" id="city" name="city" placeholder="City/Town" class="border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline" required >
                                    </div>
                                    <div class="w-1/2">
                                        <label for="State-Province" class="text-sm font-medium text-gray-700 mb-2"></label>
                                        <input type="text" id="State-Province" name="State-Province" placeholder="State/Province" class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline" required>
                                    </div>                                
                            </div>
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="zip"></label>
                            <input id="zip" type="zip" placeholder="ZIP/Postal Code" required class="appearance-none border-2 rounded-lg w-full py-3 px-3 text-gray-700 sm:text-sm leading-tight focus:outline-none focus:shadow-outline">

                        </div>

                        <!-- consent check box -->
                        <div class="mb-5">
                            <input type="checkbox" id="consent" name="consent" class="border-2 mr-2 leading-tight w-4 h-4">
                            <label for="consent" class="text-gray-700 text-sm font-base">I agree to the Term and Condtions</label>
                        </div>

                        <!-- sign up button -->
                        <div class="mb-5">
                            <a href="./main_after_login.html">
                            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline">
                                Sign Up
                            </button>
                            </a>
                        </div>

                        <div>
                            <p class="text-center font-base text-sm text-gray-400 mb-2">
                                Not a Pet Shelter?
                                <a href="./seeker_signup.html" class="font-medium leading-6 text-blue-500 hover:text-gray-700">Pet Seeker Sign Up</a>
                            </p>
                        </div>
                        <div>
                            <p class="text-center font-base text-sm text-gray-400">
                                Already have an account?
                                <a href="./login.html" class="font-medium leading-6 text-blue-500 hover:text-gray-700">Log In</a>
                            </p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
