<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up - Shelter 2</title>
</head>
<body>
    <header>
        <nav class="z-10 w-full md:fixed">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../main/main.html" class="flex items-center">
                <span class="self-center text-3xl font-bold whitespace-nowrap">Pet Pal</span>
            </a>
            </div>
        </nav>
    </header>
    <!-- Shelter Sign Up -->
    <section class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-xl xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl mb-2 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                        Shelter Sign Up
                    </h1>
                    <form>
                        <!-- Organization Logo -->
                        <div class="mb-4">
                            <div class="flex items-center justify-center w-full mb-1">
                                <label for="dropzone-file" class="flex flex-col items-center justify-center w-14 h-14 border-2 border-gray-300 border-dashed rounded-full cursor-pointer bg-gray-50 hover:bg-gray-100">
                                    <div class="flex flex-col items-center">
                                        <svg class="w-6 h-6 text-gray-500 object-center" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                        </svg>
                                    </div>
                                    <input id="dropzone-file" type="file" class="hidden" />
                                </label>
                            </div> 
                            <p class="block text-sm font-normal text-gray-700 text-center">Upload Shelter Logo</p>
                        </div>

                        <!-- Organization Name -->
                        <div class="mb-4">
                            <label for="org-name" class="block mb-2 text-sm font-medium text-gray-900">Organization Name</label>
                            <input type="text" id="org-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Toronto Community Centre" required>
                        </div>
                        <!-- Phone Number -->
                        <div class="mb-4"> 
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone number</label>
                            <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </div>
                        
                        <!-- Shelter gallery -->
                        <div class="mb-4">
                            <p class="block mb-2 text-sm font-medium text-gray-900">Upload Shelter Pictures</p>
                            <div class="flex justify-center mb-2">
                                <div class="mr-4">
                                    <div id="tooltip-jese" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                        <div class="tooltip-arrow" data-popper-arrow></div>
                                    </div>
                                    <img data-tooltip-target="tooltip-jese" class="w-14 h-14 sm:w-16 sm:h-16 rounded" src="../resources/shelter/shelter_1.png" alt="Medium avatar">
                                </div>
                                <div class="mr-4">
                                    <img data-tooltip-target="tooltip-roberta" class="w-14 h-14 sm:w-16 sm:h-16 rounded" src="../resources/shelter/shelter_2.png" alt="Medium avatar">
                                </div>
                                <div class="mr-4">
                                    <img data-tooltip-target="tooltip-bonnie" class="w-14 h-14 sm:w-16 sm:h-16 rounded" src="../resources/shelter/shelter_3.jpg" alt="Medium avatar">
                                </div>
                                <div>
                                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-14 h-14 sm:w-16 sm:h-16 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                        <div class="flex flex-col items-center">
                                            <svg class="w-6 h-6 text-gray-500 object-center" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                            </svg>
                                        </div>
                                        <input id="dropzone-file" type="file" class="hidden" />
                                    </label>
                                </div>

                            </div>
                            <!-- <div class="md:col-span-4">
                                <label for="file_input"></label>
                                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" aria-describedby="file_input_help" id="file_input" type="file">
                            </div> -->
                        </div>

                        <!-- Mission Statement -->
                        <div class="mb-2">
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Mission Statement</label>
                            <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Write your Mission Statements"></textarea>
                        </div>
                        <!-- Right Arrow -->
                        <div class="flex justify-end">
                            <button type="button" class="text-black hover:text-blue-700 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2">
                                <a href="./sec_shelter_signup.html">
                                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                </svg>
                                <span class="sr-only">right arrow</span>
                                </a>
                            </button>    
                        </div>
                        <!-- below the arrow button  -->
                        <div class="mb-2">
                            <p class="text-sm font-medium text-gray-500">
                                Not a Pet Shelter? <a href="./seeker_signup.html" class="font-medium text-blue-600 hover:underline">Pet Seeker Sign Up</a>
                            </p>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-500">
                                Already have an account? <a href="./login.html" class="font-medium text-blue-600 hover:underline">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- need to add for the dropdown menu to work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>
</html>
